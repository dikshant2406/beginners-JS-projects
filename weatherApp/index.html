<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" spellcheck="false" placeholder="enter city name"/>
            <button type="submit"><img src="images/search.png" alt="search button"></button>
        </div>
        <div class="error">
            Invalid city name
        </div>
        <div class="weather">
            <img src="images/snow.png" alt="weather icon" class="weather-icon">
            <h1 class="temperature">--Â°C</h1>
            <h2 class="city">--</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="humidity png">
                    <div>
                        <p class="humidity">-- %</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="wind png">
                    <div>
                        <p class="wind">-- km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./main.js"></script>
</html>
